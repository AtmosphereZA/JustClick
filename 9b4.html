            top: 15px;
            right: 15px;
            background: #ff6b6b;

            border: none;
            border-radius: 50%;

            align-items: center;

            background: #ff4757;

        /* Modal Navigation Arrows */
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);

            border: none;

            font-size: 1.8rem;

        .modal-nav.prev {
            left: 20px;

        .modal-nav.next {
            right: 20px;

        .modal-nav:disabled {

            cursor: not-allowed;

        .modal-nav:disabled:hover {

        /* Modal Counter */
        .modal-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(10px);

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;

            .hamburger {
                display: flex !important;
                position: fixed;
                top: 15px;

                z-index: 1003;

            .floating-logo {
                top: 15px;

            .floating-logo img {

            .bubbles-container {

            .photo-bubble.size-large {

            .modal-nav.prev {

                right: 10px;
            }

            .modal-counter {
                bottom: 10px;
                font-size: 0.8rem;

        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

                opacity: 1;
                transform: translateY(0);

<body>

            <button class="modal-nav prev" id="modalPrev">‹</button>

            <img src="" alt="" class="modal-image" id="modalImage">
            <div class="modal-info">

                <p id="modalDescription"></p>
            </div>
            <div class="modal-counter" id="modalCounter">1 / 20</div>
        </div>
    </div>

    <script>
        // Bubble data
        const bubbleData = [
            { id: 1, image: "assets/gallery/photo1.jpg", title: "Technology Skills", description: "Students developing computer literacy through interactive programs", size: "large" },
            { id: 2, image: "assets/gallery/photo2.jpg", title: "Creative Problem Solving", description: "Children engaging in logical thinking exercises", size: "medium" },
            { id: 3, image: "assets/gallery/photo3.jpg", title: "Perceptual Development", description: "Essential skill building for school readiness", size: "large" },
            { id: 4, image: "assets/gallery/photo4.jpg", title: "Memory Skills", description: "Interactive games strengthening memory abilities", size: "small" },
            { id: 5, image: "assets/gallery/photo5.jpg", title: "Emotional Growth", description: "Building self-confidence through supportive learning", size: "medium" },
            { id: 6, image: "assets/gallery/photo6.jpg", title: "Collaboration Skills", description: "Learning to work together effectively", size: "small" },
            { id: 7, image: "assets/gallery/photo7.jpg", title: "Fine Motor Skills", description: "Developing precise hand movements for writing", size: "medium" },
            { id: 8, image: "assets/gallery/photo8.jpg", title: "Focus & Concentration", description: "Improving attention span and task completion", size: "large" },
            { id: 9, image: "assets/gallery/photo9.jpg", title: "Number Concepts", description: "Early mathematics through digital activities", size: "small" },
            { id: 10, image: "assets/gallery/photo10.jpg", title: "Language Skills", description: "Bilingual learning in English and Afrikaans", size: "medium" },
            { id: 11, image: "assets/gallery/photo11.jpg", title: "Creative Expression", description: "Encouraging artistic abilities and creativity", size: "small" },
            { id: 12, image: "assets/gallery/photo12.jpg", title: "Independent Work", description: "Building confidence through self-directed learning", size: "medium" },
            { id: 13, image: "assets/gallery/photo13.jpg", title: "Pattern Recognition", description: "Developing logical thinking through patterns", size: "large" },
            { id: 14, image: "assets/gallery/photo14.jpg", title: "Visual Processing", description: "Strengthening visual perception for reading", size: "small" },
            { id: 15, image: "assets/gallery/photo15.jpg", title: "Goal Setting", description: "Learning to set and achieve objectives", size: "medium" },
            { id: 16, image: "assets/gallery/photo16.jpg", title: "Spatial Skills", description: "Developing spatial awareness and understanding", size: "small" },
            { id: 17, image: "assets/gallery/photo17.jpg", title: "Critical Thinking", description: "Advanced problem-solving for gifted learners", size: "large" },
            { id: 18, image: "assets/gallery/photo18.jpg", title: "Social Development", description: "Building positive relationships and social skills", size: "medium" },
            { id: 19, image: "assets/gallery/photo19.jpg", title: "Progress Tracking", description: "Regular assessment and development monitoring", size: "small" },
            { id: 20, image: "assets/gallery/photo20.jpg", title: "Achievement Celebration", description: "Recognizing every child's unique progress", size: "large" }
        ];

        // Generate random positions for bubbles
        function getRandomPosition(containerWidth, containerHeight, bubbleSize) {
            const margin = bubbleSize / 2 + 20; // Prevent bubbles from being cut off
            const x = Math.random() * (containerWidth - bubbleSize - margin * 2) + margin;
            const y = Math.random() * (containerHeight - bubbleSize - margin * 2) + margin;
            return { x, y };
        }

        // Check if bubbles overlap
        function isOverlapping(pos1, pos2, size1, size2, minDistance = 50) {
            const dx = pos1.x - pos2.x;
            const dy = pos1.y - pos2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const minDist = (size1 + size2) / 2 + minDistance;
            return distance < minDist;
        }

        // Create bubbles with better distribution and unique animations
        function createBubbles() {
            const container = document.getElementById('bubblesContainer');
            const containerRect = container.getBoundingClientRect();
            
            // Create a grid-based distribution to prevent clustering
            const cols = 5;
            const rows = 4;
            const cellWidth = containerRect.width / cols;
            const cellHeight = containerRect.height / rows;
            
            // Shuffle bubble positions for randomness
            const gridPositions = [];
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    gridPositions.push({ row, col });
                }
            }
            
            // Fisher-Yates shuffle
            for (let i = gridPositions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gridPositions[i], gridPositions[j]] = [gridPositions[j], gridPositions[i]];
            }

            bubbleData.forEach((bubble, index) => {
                const bubbleElement = document.createElement('div');
                bubbleElement.className = `photo-bubble size-${bubble.size} bubble-${bubble.id}`;
                
                // Get bubble size based on class
                let bubbleSize;
                switch(bubble.size) {
                    case 'large': bubbleSize = 180; break;
                    case 'medium': bubbleSize = 140; break;
                    case 'small': bubbleSize = 100; break;
                }

                // Position bubble within its grid cell with some randomness
                const gridPos = gridPositions[index];
                const cellCenterX = (gridPos.col * cellWidth) + (cellWidth / 2);
                const cellCenterY = (gridPos.row * cellHeight) + (cellHeight / 2);
                
                // Add random offset within the cell, ensuring bubble stays in bounds
                const maxOffset = Math.min(cellWidth, cellHeight) * 0.3;
                const offsetX = (Math.random() - 0.5) * maxOffset;
                const offsetY = (Math.random() - 0.5) * maxOffset;
                
                const x = Math.max(bubbleSize/2, Math.min(containerRect.width - bubbleSize/2, cellCenterX + offsetX));
                const y = Math.max(bubbleSize/2, Math.min(containerRect.height - bubbleSize/2, cellCenterY + offsetY));

                bubbleElement.style.left = (x - bubbleSize/2) + 'px';
                bubbleElement.style.top = (y - bubbleSize/2) + 'px';

                bubbleElement.innerHTML = `
                    <img src="${bubble.image}" alt="${bubble.title}" class="bubble-image">
                    <div class="bubble-info">${bubble.title}</div>
                `;

                // Add click event
                bubbleElement.addEventListener('click', () => openBubbleModal(bubble));

                container.appendChild(bubbleElement);
            });
        }

        // Modal functionality with navigation
        const modal = document.getElementById('bubbleModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalClose = document.getElementById('modalClose');
        const modalPrev = document.getElementById('modalPrev');
        const modalNext = document.getElementById('modalNext');
        const modalCounter = document.getElementById('modalCounter');
        
        let currentImageIndex = 0;

        function openBubbleModal(bubble) {
            currentImageIndex = bubbleData.findIndex(item => item.id === bubble.id);
            updateModalContent();
            modal.classList.add('active');
        }

        function updateModalContent() {
            const bubble = bubbleData[currentImageIndex];
            modalImage.src = bubble.image;
            modalImage.alt = bubble.title;
            modalTitle.textContent = bubble.title;
            modalDescription.textContent = bubble.description;
            modalCounter.textContent = `${currentImageIndex + 1} / ${bubbleData.length}`;
            
            // Update navigation button states
            modalPrev.disabled = currentImageIndex === 0;
            modalNext.disabled = currentImageIndex === bubbleData.length - 1;
        }

        function navigateModal(direction) {
            if (direction === 'prev' && currentImageIndex > 0) {
                currentImageIndex--;
                updateModalContent();
            } else if (direction === 'next' && currentImageIndex < bubbleData.length - 1) {
                currentImageIndex++;
                updateModalContent();
            }
        }

        function closeBubbleModal() {
            modal.classList.remove('active');
        }

        // Event listeners
        modalClose.addEventListener('click', closeBubbleModal);
        modalPrev.addEventListener('click', () => navigateModal('prev'));
        modalNext.addEventListener('click', () => navigateModal('next'));

        // Close modal when clicking outside content
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeBubbleModal();
            }
        });

        // Enhanced keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (modal.classList.contains('active')) {
                switch(e.key) {
                    case 'Escape':
                        closeBubbleModal();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        navigateModal('prev');
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        navigateModal('next');
                        break;
                }
            }
        });

        // Header scroll functionality
        function handleHeaderScroll() {
            const header = document.querySelector('header');
            const body = document.body;
            const logo = document.querySelector('.floating-logo');
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            const fadeStart = 50;
            const fadeEnd = 150;
            let opacity = 1;
            let scale = 1;
            
            if (scrollTop >= fadeStart) {
                const fadeProgress = Math.min((scrollTop - fadeStart) / (fadeEnd - fadeStart), 1);
                opacity = 1 - fadeProgress;
                scale = 1 - (fadeProgress * 0.4);
                
                if (scrollTop > 100) {
                    header.classList.add('compact');
                    body.classList.add('scrolled');
                } else {
                    header.classList.remove('compact');
                    body.classList.remove('scrolled');
                }
                
                logo.style.opacity = opacity;
                logo.style.transform = `rotate(-2deg) scale(${scale})`;
                
                if (opacity <= 0) {
                    logo.style.pointerEvents = 'none';
                } else {
                    logo.style.pointerEvents = 'auto';
                }
            } else {
                header.classList.remove('compact');
                body.classList.remove('scrolled');
                logo.style.opacity = '1';
                logo.style.transform = 'rotate(-2deg) scale(1)';
                logo.style.pointerEvents = 'auto';
            }
        }

        window.addEventListener('scroll', handleHeaderScroll);

        // Hamburger menu functionality
        function openMenu() {
            // Add menu functionality here if needed
        }

        document.querySelector('.hamburger').addEventListener('click', openMenu);

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Initialize bubbles on load
        window.addEventListener('load', function() {
            createBubbles();
        });

        // Recreate bubbles on window resize to maintain good positioning
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                document.getElementById('bubblesContainer').innerHTML = '';
                createBubbles();
            }, 300);
        });

        // Simple scroll animation
        function animateOnScroll() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }
            });
        }

        // Set initial state for animations
        document.querySelectorAll('.fade-in').forEach(element => {
            element.style.opacity = '0';
            element.style.transform = 'translateY(30px)';
            element.style.transition = 'all 0.6s ease-out';
        });

        window.addEventListener('scroll', animateOnScroll);
        animateOnScroll(); // Run once on load

        // Touch gesture support for mobile carousel navigation
        let touchStartX = 0;
        let touchEndX = 0;

        modal.addEventListener('touchstart', function(e) {
            if (modal.classList.contains('active')) {
                touchStartX = e.changedTouches[0].screenX;
            }
        }, { passive: true });

        modal.addEventListener('touchend', function(e) {
            if (modal.classList.contains('active')) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipeGesture();
            }
        }, { passive: true });

        function handleSwipeGesture() {
            const swipeThreshold = 50; // Minimum distance for swipe
            const swipeDistance = touchEndX - touchStartX;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    // Swipe right - go to previous
                    navigateModal('prev');
                } else {
                    // Swipe left - go to next
                    navigateModal('next');
                }
            }
        }
    </script>
